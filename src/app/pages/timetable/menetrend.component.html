<div class="home">
  <div class="main-section">
    <main class="container">
      <div>
        <div class="d-flex">
          <h2>Menetrend</h2>
          <div class="ms-auto">
            <p>Érvényes</p>
            <p>2012.44.75.</p>
          </div>
        </div>
        <form #filterForm="ngForm">
          <div class="formStyle">
            <input
              name="stop"
              type="text"
              class="form-control"
              placeholder="Megálló"
              [(ngModel)]="searchModel"
              [ngbTypeahead]="autoComplete"
              [resultFormatter]="resultFormatter"
              [inputFormatter]="inputFormatter"
              [editable]="false"
              required
            />
            <div class="input-group">
              <input
                class="form-control"
                placeholder="2020-12-28"
                name="dp"
                [(ngModel)]="modelDate"
                [minDate]="modelDate"
                [weekdays]="true"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </form>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>
        </tbody>
      </table>
    </main>
  </div>

  <div class="flex-shrink-0">
    <app-footer></app-footer>
  </div>
</div>
