<div class="mapStyle"
     leaflet
     [leafletOptions]="options"
     [(leafletZoom)]="zoom"
     [(leafletCenter)]="center"
     [leafletMaxBounds]="fitBound">
  <div [leafletLayers]="layers"></div>
  <div [leafletLayers]="stopMarkers"></div>
</div>

<app-side-panel [stopId]="selectedStop"  *ngIf="selectedStop"></app-side-panel>
